<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Trabalho - 3 Funções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="pasta">
        <h2>Informe seu nome</h2>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <button onclick="saudarUsuario()">Enviar</button>
        <p id="demo">Olá!</p>
    </div>

    <div class="pasta">
        <h2>Adivinhe o número secreto</h2>
        <button onclick="gerarNumeroSecreto()">Gerar número secreto</button>
        <p id="aviso">Número secreto gerado!</p>
    </div>

    <div class="pasta">
        <h2>Dê um chute!</h2>
        <input type="number" id="chute" placeholder="Digite um número entre 0 e 9999">
        <button onclick="tentarAdivinhar()">Verificar</button>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
